<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eea8d295f1.js" crossorigin="anonymous"></script>
    <title>ohmyfood</title>
</head>
<header>
    <div class="logo">
        <img src="./images/logo/ohmyfood.png"/>
    </div>
    <div class="map">
        <i class="fa-solid fa-location-dot"></i>
        <div class="localisation">Paris, Belleville</div>
    </div>
    <div class="intro">
        <div>
            <h1>Réservez le menu qui vous convient</h1>
        </div>
        <div>
            Découvrez des restaurant d'exception, sélectionné par nos soins.
        </div>
        <button class="btn duration" type="button">Explorer nos restaurant</button>
    </div>

</header>
<nav class="fonctionnement">
    <span><h1>Fonctionnement</h1></span>
        <div class="btn-menu">
        <span class="btn-number">1</span>
        <i class="fa-solid fa-mobile-screen-button btn-color"></i>
        <span>choisissez un restaurant</span>
        </div>
        
       
        <div class="btn-menu">
            <span class="btn-number">2</span>
        <i class="fa-solid fa-bars btn-color"></i>
        <span>Composez votre menu</span>
        </div>
        
    
        <div class="btn-menu">
            <span class="btn-number">3</span>
        <i class="fa-solid fa-store btn-color"></i>
        <span>Dégustez au restaurant</span>
        </div>
        
   
</nav>
<body>
    <div class="list-restaurants">
        <span><h1>Restaurant</h1></span>
        <div class="restaurant">
            <img class="img-restaurant" src="./images/restaurants/lapalettedugout.jpg"/>
                <div class="description-restaurant">
                    <i class="fa-regular fa-heart"></i>
            <span><h2>La Palette du goût</h2></span>
            
            <span>Ménilmontant</span>
            </div>
        </div>
    
    </div>
    
</body>
</html>
